name: 'WP plugin check'
on:
  push:
    branches: "*"
  pull_request:
jobs:
  standard:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run plugin check
      uses: wordpress/plugin-check-action@v1
      with:
        build-dir: './tmp-build/lumiere-movies'
        exclude-directories: 'vendor,.wordpress-org'
        categories: |
          performance
          accessibility
          general
          plugin_repo
          security
