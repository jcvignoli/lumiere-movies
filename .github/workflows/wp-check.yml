name: 'WP plugin check'
on:
  push:
    branches: "*"
  pull_request:
jobs:
  standard:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
          php-version: latest
          coverage: none
          tools: wp-cli

    - name: Install latest version of dist-archive-command
      run: wp package install wp-cli/dist-archive-command:@stable

    - name: Build plugin
      run: |
        wp dist-archive . ./lumiere-movies-plugin.zip
        mkdir tmp-build
        unzip lumiere-movies.zip -d tmp-build

    - name: Run plugin check
      uses: wordpress/plugin-check-action@v1
      with:
        build-dir: './tmp-build/my-awesome-plugin'
        exclude-directories: 'vendor,.wordpress-org'
        categories: |
          performance
          accessibility
          general
          plugin_repo
          security
