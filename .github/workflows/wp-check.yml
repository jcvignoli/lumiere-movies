# https://help.github.com/en/categories/automating-your-workflow-with-github-actions
# https://github.com/WordPress/plugin-check-action/

name: 'WP plugin check'
permissions: read-all
env:
  cache-version: 1
on:
  workflow_dispatch:
  repository_dispatch:
    types: [ wp_plugin_check ]
# Automatic run disabled
#  push:
#    branches: "*"
  pull_request:
jobs:
  standard:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['8.0']
    env:
      php-extensions: ast
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build plugin
      run:
      
    - name: "Setup PHP extension caching"
      id: extcache
      uses: shivammathur/cache-extensions@v1
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.php-extensions }}
        key: php-extensions-${{ runner.os }}-foov4-${{ env.cache-version }}

    - name: "Cache extensions"
      uses: actions/cache@v4
      with:
        path: ${{ steps.extcache.outputs.dir }}/lumiere-movies
        key: ${{ steps.extcache.outputs.dir }}/lumiere-movies
        restore-keys: ${{ steps.extcache.outputs.dir }}/lumiere-movies
    - name: "Setup PHP"
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.php-extensions }}
        coverage: none

     - name: Setup Node.js environment
       uses: actions/setup-node@v4.1.0
       with:
          path: node_modules
          key: composer-dependencies-${{ runner.os }}-foov4-${{ env.cache-version }}-${{ hashFiles('composer.json') }}
          restore-keys: |
            composer-dependencies-${{ runner.os }}-foov4-${{ env.cache-version }}-${{ hashFiles('composer.json') }}
            composer-dependencies-${{ runner.os }}-foov4-${{ env.cache-version }}-
            composer-dependencies-${{ runner.os }}-

    - name: "Cache Composer dependencies"
      id: composer-dependencies
      uses: actions/cache@v4
      with:
          path: vendor
          key: composer-dependencies-${{ runner.os }}-foov4-${{ env.cache-version }}-${{ hashFiles('composer.json') }}
          restore-keys: |
            composer-dependencies-${{ runner.os }}-foov4-${{ env.cache-version }}-${{ hashFiles('composer.json') }}
            composer-dependencies-${{ runner.os }}-foov4-${{ env.cache-version }}-
            composer-dependencies-${{ runner.os }}-

    - name: "Install Composer dependencies"
      run: |
          mv ./src ${{ steps.extcache.outputs.dir }}/lumiere-movies
          composer install -n --prefer-dist
          cd src
          composer install -n --prefer-dist

    - name: Run plugin check
      uses: wordpress/plugin-check-action@main
      with:
        build-dir: ${{ steps.extcache.outputs.dir }}/lumiere-movies
        exclude-directories: 'vendor,.wordpress-org'
