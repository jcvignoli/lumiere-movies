name: 'WP plugin check'
on:
  push:
    branches: "*"
  pull_request:
jobs:
  standard:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build plugin
      run: |
        mv ./dist ${{ runner.temp }}/lumiere-movies

    - name: "Cache extensions"
      uses: actions/cache@v4
      with:
        path: ${{ runner.temp }}/lumiere-movies
        key: ${{ runner.temp }}/lumiere-movies-foov4
        restore-keys: ${{ runner.temp }}/lumiere-movies-foov4

    - name: Run plugin check
      uses: wordpress/plugin-check-action@v1.0.7
      with:
        build-dir: ${{ runner.temp }}/lumiere-movies-foov4
        exclude-directories: 'vendor,.wordpress-org'

