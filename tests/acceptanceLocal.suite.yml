# Codeception Test Suite Configuration -> For a local server
#
# Suite for acceptance tests.
# Perform tests in browser using the WPWebDriver or WPBrowser.
# Use WPDb to set up your initial database fixture.
# If you need both WPWebDriver and WPBrowser tests - create a separate suite.

bootstrap: _bootstrap.local.php
actor: AcceptanceLocalTester
modules:
    enabled:
        - \Helper\AcceptanceLocal
        - WPWebDriver
        - Filesystem  # needs local access,use it with remote machine localy mounted
    config:
        WPDb:
            dsn: '%TEST_LOCAL_DB_DSN%'
            user: '%TEST_LOCAL_DB_USER%'
            password: '%TEST_LOCAL_DB_PASSWORD%'
            dump: 'tests/_data/lumiere_db_local_dump.sql'
            #import the dump before the tests; this means the test site database will be repopulated before the tests.
            populate: false
            # re-import the dump between tests; this means the test site database will be repopulated between the tests.
            cleanup: false
            waitlock: 10
            url: '%TEST_LOCAL_WP_URL%'
            urlReplacement: true #replace the hardcoded dump URL with the one above
            tablePrefix: '%TEST_TABLE_PREFIX%'
        WPBrowser:
            url: '%TEST_LOCAL_WP_URL%'
            adminUsername: '%TEST_WP_ADMIN_USERNAME%'
            adminPassword: '%TEST_WP_ADMIN_PASSWORD%'
            adminPath: '%TEST_WP_ADMIN_PATH%'
            headers:
                X_TEST_REQUEST: 1
                X_WPBROWSER_REQUEST: 1
location:
   local:
env:
   firefox:
        modules:
            enabled:
              config:
                 WebDriver:
                     url: "%TEST_LOCAL_WP_URL%"
                     adminUsername: '%TEST_WP_ADMIN_USERNAME%'
                     adminPassword: '%TEST_WP_ADMIN_PASSWORD%'
                     adminPath: '%TEST_WP_ADMIN_PATH%'
                     browser: firefox
                     path: ''
                     capabilities:
                       moz:firefoxOptions:
                            args: ["-headless"] # Run Firefox in headless mode
   wpfirefox:
       modules:
          enabled:
              config:
                 WPWebDriver:
                     url: '%TEST_LOCAL_WP_URL%'
                     adminUsername: '%TEST_WP_ADMIN_USERNAME%'
                     adminPassword: '%TEST_WP_ADMIN_PASSWORD%'
                     adminPath: '%TEST_WP_ADMIN_PATH%'
                     browser: firefox
                     path: ''
                     capabilities:
                         # Used in more recent releases of Selenium.
                         moz:firefoxOptions:
                             args: ["-headless"] # Run Firefox in headless mode
                             prefs:
                                intl.accept_languages: "fr-FR"
   wpchrome:
       modules:
          enabled:
              config:
                 WPWebDriver:
                     url: '%TEST_LOCAL_WP_URL%'
                     adminUsername: '%TEST_WP_ADMIN_USERNAME%'
                     adminPassword: '%TEST_WP_ADMIN_PASSWORD%'
                     adminPath: '%TEST_WP_ADMIN_PATH%'
                     host: localhost
                     browser: chrome
                     window_size: false #disabled for Chrome driver
                     port: 4444
                     capabilities:
                       goog:chromeOptions:
                            args: ["--headless", "--disable-extensions", "--user-agent='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.0.0 Safari/537.36'", "allow-insecure-localhost",  "--ignore-certificate-errors"]
step_decorators: ~      
