# Codeception Test Suite Configuration -> For a remote server
#
# Suite for acceptance tests.
# Perform tests in browser using the WPWebDriver or WPBrowser.
# Use WPDb to set up your initial database fixture.
# If you need both WPWebDriver and WPBrowser tests - create a separate suite.

actor: AcceptanceRemoteTester
modules:
    enabled:
        - \Helper\AcceptanceRemote
        - WPFilesystem
    config:
        WPFilesystem:
            wpRootFolder: home/clients/56e2f1092650a93981e5ea2ac69b6745/web/blogpourext
        WPDb:
            dsn: '%TEST_REMOTE_DB_DSN%'
            user: '%TEST_REMOTE_DB_USER%'
            password: '%TEST_REMOTE_DB_PASSWORD%'
            dump: 'tests/_data/lumiere_db_dump_blogpourext_202107.sql'
            #import the dump before the tests; this means the test site database will be repopulated before the tests.
            populate: false
            # re-import the dump between tests; this means the test site database will be repopulated between the tests.
            cleanup: false
            waitlock: 10
            url: '%TEST_REMOTE_WP_URL%'
            urlReplacement: true #replace the hardcoded dump URL with the one above
            tablePrefix: '%TEST_TABLE_PREFIX%'
        WPBrowser:
            url: '%TEST_REMOTE_WP_URL%'
            adminUsername: '%TEST_WP_ADMIN_USERNAME%'
            adminPassword: '%TEST_WP_ADMIN_PASSWORD%'
            adminPath: '%TEST_WP_ADMIN_PATH%'
            headers:
                X_TEST_REQUEST: 1
                X_WPBROWSER_REQUEST: 1
env:
   firefox:
        modules:
            enabled:
              config:
                 WebDriver:
                     url: "%TEST_REMOTE_WP_URL%"
                     browser: firefox
                     path: ''
                     capabilities:
                       moz:firefoxOptions:
                            args: ["-headless"] # Run Firefox in headless mode
   wpfirefox:
       modules:
          config:
             WPWebDriver:
                 url: '%TEST_REMOTE_WP_URL%'
                 adminUsername: '%TEST_WP_ADMIN_USERNAME%'
                 adminPassword: '%TEST_WP_ADMIN_PASSWORD%'
                 adminPath: '%TEST_WP_ADMIN_PATH%'
                 browser: firefox
                 capabilities:
                     # Used in more recent releases of Selenium.
                     moz:firefoxOptions:
                         args: ["-headless"] # Run Firefox in headless mode
   wpchrome:
       modules:
          enabled:
              config:
                 WPWebDriver:
                     url: '%TEST_REMOTE_WP_URL%'
                     adminUsername: '%TEST_WP_ADMIN_USERNAME%'
                     adminPassword: '%TEST_WP_ADMIN_PASSWORD%'
                     adminPath: '%TEST_WP_ADMIN_PATH%'
                     host: localhost
                     browser: chrome
                     port: 4444
                     window_size: false #disabled for Chrome driver
                           capabilities:
                              "goog:chromeOptions":
                                   args: ["--no-sandbox", "--headless", "--disable-gpu", "--user-agent=wp-browser", "allow-insecure-localhost", "--ignore-certificate-errors"]
step_decorators: ~      
