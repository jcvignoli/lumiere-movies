paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
params:
    - .env.testing
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
env:
    # Environment with classic firefox local
    firefox:
        extensions:
            enabled:
              - Codeception\Extension\RunProcess:
                  0: geckodriver
                  sleep: 7 # seconds before processing boot, otherwise it fails sometimes

    # WordPress specific libraries, allow many things like using admin, runs localy only

    # Environment with WPBrowser (codeception default browser)
    wpbrowser:
        modules:
             enabled:
                - WPDb
                - WPBrowser
        extensions:
            commands:
                - Codeception\Command\GenerateWPUnit
                - Codeception\Command\GenerateWPRestApi
                - Codeception\Command\GenerateWPRestController
                - Codeception\Command\GenerateWPRestPostTypeController
                - Codeception\Command\GenerateWPAjax
                - Codeception\Command\GenerateWPCanonical
                - Codeception\Command\GenerateWPXMLRPC

    # Environment with WPWebDriver+Firefox driver
    wpfirefox:
        extensions:
            enabled:
              - Codeception\Extension\RunProcess:
                  0: geckodriver
                  sleep: 7 # seconds to process boot, otherwise it fails sometimes
            commands:
                - Codeception\Command\GenerateWPUnit
                - Codeception\Command\GenerateWPRestApi
                - Codeception\Command\GenerateWPRestController
                - Codeception\Command\GenerateWPRestPostTypeController
                - Codeception\Command\GenerateWPAjax
                - Codeception\Command\GenerateWPCanonical
                - Codeception\Command\GenerateWPXMLRPC

    # Environment with WPWebDriver+WPDb+Firefox driver
    wpdbfirefox:
        modules:
             enabled:
                - WPDb
                - WPWebDriver
        extensions:
            enabled:
              - Codeception\Extension\RunProcess:
                  0: geckodriver
                  sleep: 7 # seconds to process boot, otherwise it fails sometimes
            commands:
                - Codeception\Command\GenerateWPUnit
                - Codeception\Command\GenerateWPRestApi
                - Codeception\Command\GenerateWPRestController
                - Codeception\Command\GenerateWPRestPostTypeController
                - Codeception\Command\GenerateWPAjax
                - Codeception\Command\GenerateWPCanonical
                - Codeception\Command\GenerateWPXMLRPC

    # Environment with WPWebDriver"Chrome driver
    wpchrome:
        modules:
             enabled:
#                - WPDb		# Can't currently use with remote server
                - WPWebDriver
        extensions:
            enabled:
              - Codeception\Extension\RunProcess:
                  0: chromedriver --url-base=/wd/hub --port=4444
                  sleep: 5 # seconds to process boot, otherwise it fails sometimes
            commands:
                - Codeception\Command\GenerateWPUnit
                - Codeception\Command\GenerateWPRestApi
                - Codeception\Command\GenerateWPRestController
                - Codeception\Command\GenerateWPRestPostTypeController
                - Codeception\Command\GenerateWPAjax
                - Codeception\Command\GenerateWPCanonical
                - Codeception\Command\GenerateWPXMLRPC

